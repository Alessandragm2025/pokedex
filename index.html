<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Normalize css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <img src="images/giphy.gif" alt="pokemon" class="pokemon__image">
        <hi class="pokemon__data">
            <span class="pokemon__number">25</span> - 
            <span class="pokemon__name">Loro</span>
        </hi>

        <form class="form">

           <input type="search"  class="input__search" placeholder="Name or Pokemon__Number" required>

        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
    
</body>
</html>
